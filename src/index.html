<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="./output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <title>smart-calculator</title>
</head>
<body class="min-h-screen bg-gray-100 dark:bg-gray-900 flex flex-col items-center justify-center px-4 transition-colors duration-300">
  
  <div class="mb-6">
    <label for="dark-toggle" class="flex items-center cursor-pointer">
      <div class="relative">
        <input type="checkbox" id="dark-toggle" class="sr-only" />

        <div class="w-14 h-8 bg-gray-300 rounded-full transition-colors duration-300" id="switch-bg"></div>

        <div id="toggle-circle" class="absolute top-1 left-1 w-6 h-6 bg-white rounded-full flex items-center justify-center transition-all duration-300">
          <i id="icon-mode" class="fa-solid fa-sun text-yellow-500 text-xs"></i>
        </div>
      </div>

      <span class="ml-3 text-lg font-medium text-gray-900 dark:text-white transition-colors duration-300" id="mode-text">
        Light Mode
      </span>
    </label>
  </div>

  <!-- Calculator UI -->
  <div class="w-80 p-6 bg-white dark:bg-gray-800 text-gray-900 dark:text-white rounded-xl shadow-lg space-y-4 transition-colors duration-300">
    
    <!-- Display -->
    <div id="display" class="w-full h-14 bg-gray-100 dark:bg-gray-700 rounded-lg text-right px-3 py-2 text-xl font-mono flex items-center justify-end overflow-hidden transition-colors duration-300">
      0
    </div>

    <!-- Buttons Grid -->
    <div class="grid grid-cols-4 gap-3 text-lg font-semibold">
      <!-- Row 1 -->
      <button class="bg-gray-200 dark:bg-gray-600 hover:bg-gray-300 dark:hover:bg-gray-500 py-3 rounded-lg transition-colors duration-200 active:scale-95" onclick="addToDisplay('1')">1</button>
      <button class="bg-gray-200 dark:bg-gray-600 hover:bg-gray-300 dark:hover:bg-gray-500 py-3 rounded-lg transition-colors duration-200 active:scale-95" onclick="addToDisplay('2')">2</button>
      <button class="bg-gray-200 dark:bg-gray-600 hover:bg-gray-300 dark:hover:bg-gray-500 py-3 rounded-lg transition-colors duration-200 active:scale-95" onclick="addToDisplay('3')">3</button>
      <button class="bg-yellow-400 hover:bg-yellow-500 text-white font-bold py-3 rounded-lg transition-colors duration-200 active:scale-95" onclick="addToDisplay('+')">+</button>
      
      <!-- Row 2 -->
      <button class="bg-gray-200 dark:bg-gray-600 hover:bg-gray-300 dark:hover:bg-gray-500 py-3 rounded-lg transition-colors duration-200 active:scale-95" onclick="addToDisplay('4')">4</button>
      <button class="bg-gray-200 dark:bg-gray-600 hover:bg-gray-300 dark:hover:bg-gray-500 py-3 rounded-lg transition-colors duration-200 active:scale-95" onclick="addToDisplay('5')">5</button>
      <button class="bg-gray-200 dark:bg-gray-600 hover:bg-gray-300 dark:hover:bg-gray-500 py-3 rounded-lg transition-colors duration-200 active:scale-95" onclick="addToDisplay('6')">6</button>
      <button class="bg-yellow-400 hover:bg-yellow-500 text-white font-bold py-3 rounded-lg transition-colors duration-200 active:scale-95" onclick="addToDisplay('-')">-</button>
      
      <!-- Row 3 -->
      <button class="bg-gray-200 dark:bg-gray-600 hover:bg-gray-300 dark:hover:bg-gray-500 py-3 rounded-lg transition-colors duration-200 active:scale-95" onclick="addToDisplay('7')">7</button>
      <button class="bg-gray-200 dark:bg-gray-600 hover:bg-gray-300 dark:hover:bg-gray-500 py-3 rounded-lg transition-colors duration-200 active:scale-95" onclick="addToDisplay('8')">8</button>
      <button class="bg-gray-200 dark:bg-gray-600 hover:bg-gray-300 dark:hover:bg-gray-500 py-3 rounded-lg transition-colors duration-200 active:scale-95" onclick="addToDisplay('9')">9</button>
      <button class="bg-yellow-400 hover:bg-yellow-500 text-white font-bold py-3 rounded-lg transition-colors duration-200 active:scale-95" onclick="addToDisplay('*')">×</button>
      
      <!-- Row 4 -->
      <button class="bg-gray-200 dark:bg-gray-600 hover:bg-gray-300 dark:hover:bg-gray-500 py-3 rounded-lg transition-colors duration-200 active:scale-95" onclick="addToDisplay('.')">.</button>
      <button class="bg-gray-200 dark:bg-gray-600 hover:bg-gray-300 dark:hover:bg-gray-500 py-3 rounded-lg transition-colors duration-200 active:scale-95" onclick="addToDisplay('0')">0</button>
      <button class="bg-yellow-400 hover:bg-yellow-500 text-white font-bold py-3 rounded-lg transition-colors duration-200 active:scale-95" onclick="addToDisplay('/')">÷</button>
      <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded-lg transition-colors duration-200 active:scale-95" onclick="calculate()">=</button>
      
      <!-- Row 5 -->
      <button class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 rounded-lg transition-colors duration-200 active:scale-95" onclick="backspace()">⌫</button>
      <button class="col-span-2 bg-red-500 hover:bg-red-600 text-white font-bold py-3 rounded-lg transition-colors duration-200 active:scale-95" onclick="clearDisplay()">Clear</button>
      <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 rounded-lg transition-colors duration-200 active:scale-95" onclick="clearEntry()">CE</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
